syntax = "proto3";

package ghci_server;

service GhciService {
   rpc Execute (Command) returns (stream ExecuteResponse);
}

message Command {
   string command = 1;
}

message ExecuteResponse {
   string output = 1;
   uint64 fd = 2;
}

