name:                ghci-server
version:             0.1.0.0
github:              "githubuser/ghci-server"
license:             BSD3
author:              "Author name here"
maintainer:          "example@example.com"
copyright:           "2022 Author name here"

extra-source-files:
- README.md
- ChangeLog.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/githubuser/ghci-server#readme>

dependencies:
- base >= 4.7 && < 5

- ghcid

- grpc-haskell
- grpc-haskell-core
- proto3-suite
- proto3-wire
- deepseq
- bytestring
- containers
- text
- vector

- async
- process
- stm
- extra

library:
  source-dirs: src

executables:
  ghci-server-exe:
    main:                Main.hs
    source-dirs:         app-server
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - ghci-server
  
  ghci-client-exe:
    main:                Main.hs
    source-dirs:         app-client
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - ghci-server

tests:
  ghci-server-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - ghci-server
